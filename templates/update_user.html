<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Update User</title>
  </head>
  <body>
    {% include "base.html" %}
    <h1 class="text-center my-3">update User</h1>
    <div class="container">
     <div class="row">
        <div class="col-md-6 offset-md-3 "> 
            <div class="card">
              <div class="card-body">
                <form action="/do_update_user/{{user.id}}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="name">User Name</label>
                      <input type="text" name="user_name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter User Name" required value="{{user.name}}">
                      
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" name="user_email"  aria-describedby="emailHelp" placeholder="Enter email" required value="{{user.email}}" >
                        <small id="email" name="user_email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                    <div class="form-group">
                      <label for="phone">Contact Number</label>
                      <input type="text" name="user_phone"class="form-control" id="phone" placeholder="contact" required value="{{user.phone}}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" name="user_address" id="address" rows="3" required value="{{user.address}}"></textarea>
                      </div>
                    <button type="submit" class="btn btn-success">Update</button>
                  </form>
</div>
    </div>
</div>
</div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
